<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Siento Mucho üê±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .apology-text {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }

        .cat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .cat-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffd93d;
            cursor: pointer;
            transition: transform 0.3s;
            object-fit: cover;
        }

        .cat-image:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .sorry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .sorry-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .floating-cat {
            position: absolute;
            font-size: 3em;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .hearts {
            position: absolute;
            font-size: 2em;
            color: #ff6b6b;
            animation: hearts-fall 4s linear infinite;
            pointer-events: none;
        }

        @keyframes hearts-fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        .explosion {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* ----- RESPONSIVE GENERAL PARA TABLET Y M√ìVIL ----- */
@media (max-width: 768px) {

    .container {
        max-width: 90%;
        padding: 25px;
        animation: none; /* elimina el bounce para evitar movimiento excesivo en m√≥vil */
    }

    h1 {
        font-size: 2.3em;
        animation: none; /* evita mareo en pantallas peque√±as */
    }

    .apology-text {
        font-size: 1.1em;
    }

    .cat-container {
        gap: 15px;
    }

    .cat-image {
        width: 120px;
        height: 120px;
    }

    .sorry-button {
        padding: 15px 35px;
        font-size: 1.2em;
    }
}

/* ----- RESPONSIVE PARA M√ìVIL PEQUE√ëO ----- */
@media (max-width: 480px) {

    .container {
        padding: 20px;
        border-radius: 20px;
    }

    h1 {
        font-size: 1.8em;
    }

    .apology-text {
        font-size: 1em;
        line-height: 1.4;
    }

    .cat-image {
        width: 90px;
        height: 90px;
        border-width: 4px;
    }

    .cat-container {
        gap: 10px;
    }

    .sorry-button {
        width: 100%;
        padding: 15px 0;
        font-size: 1.1em;
        border-radius: 40px;
    }
}

/* ----- REDUCIR EMOJIS FLOTANTES EN MOVIL ----- */
@media (max-width: 600px) {
    .floating-cat {
        font-size: 2em;
        opacity: 0.7;
    }

    .hearts {
        font-size: 1.5em;
        opacity: 0.7;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>¬°LO SIENTO MUCHO! üòø</h1>
        <div class="apology-text">
            Comet√≠ un error y estos gatitos est√°n aqu√≠ para ayudarme a pedir perd√≥n.
            <br><br>
            <strong>¬°Haz clic en los gatitos para escuchar sus disculpas!</strong>
        </div>
        
        <div class="cat-container">
            <!-- A√±ade aqu√≠ la ruta o URL a tu MP3 en el atributo `data-audio`. Ej: data-audio="audio/cat1.mp3" -->
            <img src="https://cataas.com/cat/cute?width=200&height=200" alt="Gatito 1" class="cat-image" data-audio="audio/cat1.mp3" onclick="playCatSound(event)">
            <img src="https://cataas.com/cat/says/Sorry?fontSize=30&fontColor=white&width=200&height=200" alt="Gatito 2" class="cat-image" data-audio="audio/cat2.mp3" onclick="playCatSound(event)">
            <img src="https://cataas.com/cat/gif?width=200&height=200" alt="Gatito 3" class="cat-image" data-audio="audio/cat3.mp3" onclick="playCatSound(event)">
        </div>

        <!-- <button class="sorry-button" onclick="bigApology()">
            ¬°DISCULPA OFICIAL! üéâ
        </button> -->
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createBeep(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Reproduce un MP3 definido en el atributo `data-audio` del elemento clicado.
        // Si no hay `data-audio`, usa el fallback de beeps.
        function playCatSound(event) {
            const el = event.currentTarget;
            const audioSrc = el.dataset.audio && el.dataset.audio.trim();

            if (audioSrc) {
                try {
                    const audio = new Audio(audioSrc);
                    // Intentar reproducir (devuelve una promesa en navegadores modernos)
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(err => {
                            // Si falla la reproducci√≥n autom√°tica, usar fallback sonoro breve
                            console.warn('No se pudo reproducir el audio MP3, usando fallback:', err);
                            createBeep(600, 0.12);
                            setTimeout(() => createBeep(400, 0.12), 130);
                        });
                    }
                } catch (e) {
                    console.error('Error al crear Audio:', e);
                    createBeep(600, 0.12);
                }
            } else {
                // Fallback: secuencia de beeps
                createBeep(600, 0.15);
                setTimeout(() => createBeep(400, 0.2), 150);
            }

            createExplosion(event.clientX, event.clientY);
        }

        function bigApology() {
            createBeep(400, 0.2);
            setTimeout(() => createBeep(500, 0.2), 200);
            setTimeout(() => createBeep(600, 0.2), 400);
            setTimeout(() => createBeep(700, 0.3), 600);
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createExplosion(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
            
            alert("üê± ¬°DISCULPAS ACEPTADAS! üíï\n\n¬°Prometo no volver a hacerlo!");
        }

        function createExplosion(x, y) {
            const emojis = ['üíï', 'üê±', 'üòª', 'üéâ', '‚≠ê', 'üíñ', 'üåü'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = emoji;
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => explosion.remove(), 1000);
        }

        for (let i = 0; i < 8; i++) {
            const cat = document.createElement('div');
            cat.className = 'floating-cat';
            cat.textContent = 'üê±';
            cat.style.left = Math.random() * 100 + '%';
            cat.style.animationDelay = Math.random() * 3 + 's';
            cat.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(cat);
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }, 500);
    </script>
</body>
</html>
